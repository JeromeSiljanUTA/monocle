<html>
    <title>Monocle</title>
    <h1>Monocle</h1>
    <h3>Upload comic here:</h3>
    <p>Note: After submitting query, page may take up to a minute to load</p>
    <body>
        <form action = "http://localhost:5001/upload" method = "POST"
    enctype = "multipart/form-data">
        <input type = "file" name = "file" />
        <input type = "submit"/>
    </form>
    <table style="width:100%">
        <tr>
            <td> <img src="{{ img }}" width="500"> </td>
            <td>{% for line in message %}
                <br>{{ line }}<br>
                {% endfor %}
            </td>
        </tr>
        </table>
    </body>
</html>
